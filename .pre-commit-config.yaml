repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-toml

  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3.11

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]

  - repo: https://github.com/PyCQA/autoflake
    rev: v2.2.1
    hooks:
      - id: autoflake
        args: [
          --in-place,
          --remove-all-unused-imports,
          --remove-unused-variables,
          --remove-duplicate-keys,
          --ignore-init-module-imports,
        ]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.8
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [
          pydantic>=2.5.0,
          pydantic-settings>=2.1.0,
          types-requests,
        ]
        args: ["--explicit-package-bases", "--namespace-packages"]
        files: ^src/
        exclude: ^tests/

  - repo: local
    hooks:
      - id: check-inline-imports
        name: Check for inline imports
        entry: uv
        language: system
        args: ["run", "python", "scripts/check-inline-imports.py"]
        files: '\.py$'
        pass_filenames: true

      - id: pytest-check
        name: pytest-check (fast unit tests only)
        entry: uv
        language: system
        args: ["run", "pytest", "tests/unit/", "--tb=short", "-x", "--maxfail=1"]
        pass_filenames: false
        always_run: true

      - id: jscpd-check
        name: Check for code duplication
        entry: jscpd
        language: node
        args: ["src/", "--config", ".jscpd.json", "--exitCode", "1"]
        additional_dependencies: ["jscpd@4.0.5"]
        files: '\.py$'
